<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordem Paranormal: O Rpg</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/cadastro_ficha.css">
</head>

<body>

    <body>
        <!-- Início da Header -->

        <div class="janela">
            <div class="header">
                <div class="container">
                    <div class="logo-img">
                        <img src="assets/imgs/espiral_home.jpg" alt="espiral_home">
                    </div>
                    <h1 class="titulo">A Espiral do mestre</h1>
                    <ul class="navbar">
                        <li><a href="">O que é Rpg?</a></li>
                        <li>|</li>
                        <li><a href="cadastro.html">Torne-se Mestre</a></li>
                        <li>|</li>
                        <li><a href="login.html">Login</a></li>
                    </ul>
                </div>
            </div>
            <!-- Fim da Header -->

            <!-- Inicio do Banner - Ordem paranormal o RPG -->
            <div class="banner_criar_ficha">
                <div class="box_criar_ficha">
                    <div class="title_bar">
                        <span>CRIAR FICHA</span>
                    </div>
                    <div class="container_criar_ficha">
                        <div class="nome_personagem_e_jogador">
                            <div class="title_input">
                                <h3>Nome da Sessão:</h3>
                                <input type="nome_sessao">
                            </div>
                        </div>
                        <div class="title_input">
                            <h3>Classe:</h3>
                            <input id="classe">
                        </div>
                        <div class="title_input">
                            <h3>Elemento</h3>
                            <input id="elemento">
                        </div>
                        <div class="title_input_big">
                            <h3>História do Personagem:</h3>
                            <input id="historia">
                        </div>
                        <div class="box_atributos">
                            <div class="container_atributos">
                                <div class="title_input">
                                    <h3>Pontos de Vida:</h3>
                                    <input id="pv">
                                </div>
                                <div class="title_input">
                                    <h3>Inteligência</h3>
                                    <input id="int">
                                </div>
                                <div class="title_input">
                                    <h3>Destreza</h3>
                                    <input id="des">
                                </div>
                                <div class="title_input">
                                    <h3>Vigor:</h3>
                                    <input id="vig">
                                </div>
                            </div>
                            
                            <div class="container_atributos">
                                <div class="title_input">
                                    <h3>Sanidade</h3>
                                    <input id="san">
                                </div>
                                <div class="title_input">
                                    <h3>Força</h3>
                                    <input id="for">
                                </div>
                                <div class="title_input">
                                    <h3>Presença</h3>
                                    <input id="pre">
                                </div>
                            </div>
                       
                       </div>
                       
                        
                        
                    </div>
                </div>
    </body>

</html>
